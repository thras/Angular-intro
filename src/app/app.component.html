<div class="container mt-4">
  <div class="row">
    <nav
      class="p-2 navbar navbar-expand navbar-light bg-light justify-content-between"
    >
      <span class="navbar-brand">
        {{ title }}
      </span>
      <span> Coding Factory</span>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Bind Examples
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let item of topBindExamplesMenu">
              <a class="dropdown-item" routerLink="{{ item.path }}">{{
                item.text
              }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <div class="row mt-2">
    <div class="col-3">
      <app-side-bar [menu]="sideBarMenu" [active]="currentPath"></app-side-bar>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
